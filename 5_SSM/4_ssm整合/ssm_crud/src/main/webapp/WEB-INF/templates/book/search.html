<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>查找了信息</h1>
<table>
    <tr>
        <th>书id</th>
        <th>书名</th>
        <th>库存</th>
        <th>详细介绍</th>
    </tr>

    <tr th:object="${book}">
        <td th:text="*{bookId}"></td>
        <td th:text="*{bookName}"></td>
        <td th:text="*{bookCounts}"></td>
        <td th:text="*{detail}"></td>
    </tr>
</table>
</body>
</html>
