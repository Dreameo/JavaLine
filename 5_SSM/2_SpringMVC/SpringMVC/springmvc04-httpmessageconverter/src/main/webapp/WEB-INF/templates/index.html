<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Index</h1>

<form th:action="@{/testRequestBody}" method="post">
    <input type="text" name="username">
    <input type="text" name="password">
    <input type="submit" value="测试@RequestBody">
</form>


<form th:action="@{/testRequestEntity}" method="post">
    <input type="text" name="username">
    <input type="text" name="password">
    <input type="submit" value="测试@testRequestEntity">
</form>

<a th:href="@{/testResponse}">测试testResponse的效果 </a>
<a th:href="@{/testResponseBody}">测试testResponseBody效果 </a>
<a th:href="@{/testResponseBodyUser}">测试testResponseBodyUser效果</a>

<div id="app">
    <a @click="testAxios" th:href="@{/testAxios}">Spring处理Ajax</a>
</div>
<script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
<script type="text/javascript">
    var vue = new Vue({
        el:"#app",
        methods:{
            testAxios:function (event) {

                axios({
                    method:"post",
                    url:event.target.href,
                    params:{
                        username:"admin",
                        password:"password"
                    }
                }).then(function (response) {
                    alert(response.data);
                }).catch(function (error) {

                });
                event.preventDefault();
            }
        }
    });
</script>



</body>
</html>
