<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/edit.css">
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">编辑库存信息</p>
		<form th:action="@{update.do}" method="post" th:object="${fruit}">
<!--			隐藏域，类似于文本框，它的值会跟随表单发送给服务器，但是用户界面上看不到-->
			<input name="fid" th:value="*{fid}" type="hidden"/>
			<table id="tbl_fruit">
				<tr>
					<th class="w20">名称</th>
					<!--                <td><input type="text" name="fname" th:value="${fruit.getFname}"/></td>-->
					<td><input type="text" name="fname" th:value="*{fname}"/></td>
				</tr>
				<tr>
					<th class="w20">单价</th>
					<!--                <td><input type="text" name="price" ${fruit.getPrice}/></td>-->
					<td><input type="text" name="price" th:value="*{price}"/></td>
				</tr>
				<tr>
					<th class="w20">库存</th>
					<!--                <td><input type="text" name="fcount" ${fruit.getFcount}/></td>-->
					<td><input type="text" name="fcount" th:value="*{fcount}" /></td>
				</tr>
				<tr>
					<th class="w20">评价</th>
					<td><input type="text" name="remark" th:value="*{remark}"/></td>
				</tr>
				<tr>
					<th colspan="2"><input type="submit"/></th>
				</tr>
			</table>
		</form>

    </div>
</div>
</body>
</html>
